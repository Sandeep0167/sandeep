<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        
        <form>
              <fieldset>
                <legend>Enquiry</legend>
              Name:<input type="text"  required="" placeholder="enter a your name" autofocus="" value="sandeepjaiswal" maxlength="15"/><br><br>
              Address:<textarea></textarea><br/><br/>
              Gender:
              <input type="radio" name="gender">Male
              <input type="radio" name="gender" checked="">Female
              <input type="radio" name="gender">Other
              <br/><br/>
              Country:
              <select>
                <option>Please Select..</option>
                <optgroup label="Asia">
                    
                <option value="india">India</option>
                <option value="usa">USA</option>
              </select><br/><br/>
              Hobbies:
              <input type="checkbox" name="hobbies[]" checked="">Singing
              <input type="checkbox" name="hobbies[]">Dancing<br/><br/>
               Image:
               <input type="file" name="image"/><br/><br/>
               color:
               <input type="color" name="color" value="#ff0000"><br/><br/>
               Age:
               <input type="number" name="" min="2" max="12"/><br/><br/>
              <input type="submit" value="submit"/>
              <input type="reset" value="reset"/>
            </fieldset>
        </form>
    </body>
</html>
